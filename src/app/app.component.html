<mat-card class="main-card">
  <mat-card class="header">
    <mat-card-content>Angular Material Component Demo</mat-card-content>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Raised Buttons"> 
      <br>
      <section>
        <div class="example-button-row">
          <button mat-raised-button>Basic</button>
          <button mat-raised-button color="primary">Primary</button>
          <button mat-raised-button color="accent">Accent</button>
          <button mat-raised-button color="warn">Warn</button>
          <button mat-raised-button disabled>Disabled</button>
          <a mat-raised-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
    </mat-tab>
    <br>
    <mat-tab label="Basic Buttons">
      <section>
        <div class="example-button-row">
          <button mat-button>Basic</button>
          <button mat-button color="primary">Primary</button>
          <button mat-button color="accent">Accent</button>
          <button mat-button color="warn">Warn</button>
          <button mat-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
    </mat-tab>
    <mat-tab label="Checkbox Setup">
      <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Checkbox configuration</h2>
      
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
            <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
          </section>
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
      
      <mat-card class="result">
        <mat-card-content>
          <h2 class="example-h2">Result</h2>
      
          <section class="example-section">
            <mat-checkbox
                class="example-margin"
                [(ngModel)]="checked"
                [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition"
                [disabled]="disabled">
              I'm a checkbox
            </mat-checkbox>
          </section>
        </mat-card-content>
      </mat-card>
      
    </mat-tab>
    <mat-tab label="Input Settings">
      <h2 class="example-h2">Input Settings</h2>
      <form class="example-form example-margin">
        <mat-form-field class="example-full-width">
          <mat-label>Favorite food</mat-label>
          <input matInput placeholder="Ex. Pizza" value="Pasta">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <mat-label>Leave a comment</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </form>
      <mat-form-field class="example-margin">
        <mat-label>Age</mat-label>
        <input matInput>
      </mat-form-field>
      <div class="example-container example-margin">
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput
                 placeholder="pat@example.com"
                 [formControl]="email"
                 (blur)="updateErrorMessage()"
                 required>
          @if (email.invalid) {
            <mat-error>{{errorMessage}}</mat-error>
          }
        </mat-form-field>
      </div>
      
    </mat-tab>
  </mat-tab-group>
</mat-card>
